<p>
  <input 
    #query
    (keyup)="filter(query.value)"
    type="text" class="form-control" placeholder="Search...">
</p>

<data-table
  [items]="items"
  [itemCount]="itemCount"
  (reload)="reloadItems($event)"
>
  <data-table-column
    [property]="'name'"
    [header]="'Name'"
    [sortable]="true"
    [resizable]="true"
  >
  </data-table-column>>

  <data-table-column
    [property]="'email'"
    [header]="'Email'"
    [sortable]="true"
    [resizable]="true"
  >
    <ng-template #dataTableCell let-item="item">
      {{ item.email }}
    </ng-template>
  </data-table-column>

  <data-table-column
    [property]="'$key'"
    [header]="'Role'"
  >
    <ng-template #dataTableCell let-item="item">
      {{ item.isAdmin ? 'Admin' : 'User' }}
      <span  (click)="changeRole({ uid: item.$key, isAdmin: item.isAdmin })" id="button" class="badge badge-secondary">Update</span>
    </ng-template>
  </data-table-column>
</data-table>
